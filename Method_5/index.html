  <title>Vertically: Centering Inline Element - Multiple lines - Part 1</title>

</head>
<body>

  <table>
    <tr>
      <td>I'm vertically centered multiple lines of text in a real table cell.</td>
    </tr>
  </table>

  <div class="table-center">
    <p>I'm vertically centered multiple lines of text in a CSS-created table layout.</p>
  </div>

  <div class="flex-center">
    <p>I'm vertically centered multiple lines of text in a flexbox container.</p>
  </div>

  <div class="ghost-center">
    <p>I'm vertically centered multiple lines of text with a ghost pseudo element</p>
  </div>
